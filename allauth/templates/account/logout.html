{% extends 'shared/base.html' %}
{% block head_title %}Log Out{% endblock %}
{% block content %}
{% load static %}
<h1 class="text-center my-4">Sign Out</h1>
<h3 class="text-center my-4">Are you sure you want to sign out?</h3>
<div class="container d-flex justify-content-center">
  <form method="post" action="{% url 'account_logout' %}">
    {% csrf_token %}
    {% if redirect_field_value %}
    <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
    {% endif %}
    <button class="btn text-white my-3" style="background: #030234;" type="submit">Sign Out</button>
  </form>
</div>
{% endblock %}
