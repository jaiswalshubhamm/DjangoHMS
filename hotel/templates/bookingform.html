{% extends 'shared/base.html' %}
{% block content %}
{% load static %}
<h1 class="text-center my-4">Search Your Room</h1>
<div class="container">
  <div class="row">
    <div class="col-3"></div>
    <div class="col-6">
      <form method="POST" action="">
        {% csrf_token %}
        <div class="row my-3">
          <label class="col-6 fw-bold" for="{{form.check_in.id_for_label}}">From:</label>
          <div class="col-6">
            {{form.check_in.errors}}
            {{form.check_in}}
          </div>
        </div>
        <div class="row my-3">
          <label class="col-6 fw-bold" for="{{form.check_out.id_for_label}}">To: </label>
          <div class="col-6">
            {{form.check_out.errors}}
            {{form.check_out}}
          </div>
        </div>

        <div class="row my-3">
          <label class="col-6 fw-bold" for="{{form.room_category.id_for_label}}">Room Category ::</label>
          <div class="col-6">
            {{form.room_category.errors}}
            {{form.room_category}}
          </div>
        </div>
        <div class="row my-3">
          <div class="col-6"></div>
          <div class="col-6">
            <button class="btn text-white" style="background: #030234;" type="submit">
              Find Room
            </button>
          </div>
        </div>
      </form>
    </div>
    <div class="col-2"></div>
  </div>
</div>
{% endblock %}
